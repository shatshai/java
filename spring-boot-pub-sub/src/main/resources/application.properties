spring.application.name=demo
spring.datasource.url=jdbc:mysql://mysql-db:3306/account
spring.datasource.username=account
spring.datasource.password=account
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
# Queue properties
rabbitmq.queue=account_notification
rabbitmq.exchange=account_exchange
rabbitmq.routingkey=account_routingkey
# Rabbit MQ server properties 
spring.rabbitmq.host=rabbit-mq
spring.rabbitmq.port=5672
spring.rabbitmq.username=account
spring.rabbitmq.password=account
springdoc.swagger-ui.path=/swagger